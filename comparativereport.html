<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Resources — Tool Research & Classification</title>

  <style>
    /* ====== GLOBAL STYLES ====== */
    :root {
      --color-bg: #f9f9fb;
      --color-text: #222;
      --color-accent: #c8102e;
      --color-border: #e0e0e0;
      --color-muted: #666;
      --color-card-bg: #fff;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: "Inter", system-ui, -apple-system, sans-serif;
      margin: 0;
      background-color: var(--color-bg);
      color: var(--color-text);
      line-height: 1.6;
    }

    img {
      max-width: 100%;
      border-radius: 8px;
    }

    h1, h2, h3 {
      line-height: 1.3;
      color: var(--color-text);
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.3em;
    }

    h2 {
      font-size: 1.4rem;
      margin-top: 2em;
      border-bottom: 2px solid var(--color-border);
      padding-bottom: 0.4em;
    }

    h3 {
      font-size: 1.1rem;
      margin-top: 1.5em;
    }

    p {
      margin-top: 0.5em;
      margin-bottom: 1em;
    }

    ul, ol {
      margin-left: 1.4em;
    }

    a {
      color: var(--color-accent);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* ====== LAYOUT ====== */
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    header.site-header {
      background-color: var(--color-card-bg);
      border-bottom: 1px solid var(--color-border);
      padding: 1.5rem 0;
      margin-bottom: 2rem;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header .meta {
      color: var(--color-muted);
      margin: 0.2rem 0 1rem;
    }

    nav.top-nav {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    nav.top-nav a {
      font-weight: 500;
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      transition: background-color 0.2s;
    }

    nav.top-nav a:hover {
      background-color: var(--color-accent);
      color: white;
    }

    footer.site-footer {
      text-align: center;
      color: var(--color-muted);
      font-size: 0.9rem;
      padding: 2rem 0;
      border-top: 1px solid var(--color-border);
      margin-top: 3rem;
    }

    /* ====== TOOL GRID ====== */
    .hint {
      font-size: 0.9rem;
      color: var(--color-muted);
      margin-bottom: 1rem;
    }

    .tool-grid {
      list-style: none;
      padding: 0;
      margin: 2rem 0;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .tool-card {
      background-color: var(--color-card-bg);
      border: 1px solid var(--color-border);
      border-radius: 12px;
      padding: 1rem 1.2rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.04);
      transition: transform 0.15s, box-shadow 0.15s;
    }

    .tool-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.08);
    }

    .tool-card h3 {
      margin-top: 0;
      font-size: 1.1rem;
      color: var(--color-accent);
    }

    .tool-card .badges {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      margin: 0.3rem 0 0.6rem;
    }

    .badge {
      font-size: 0.75rem;
      font-weight: 600;
      border-radius: 999px;
      padding: 0.25em 0.6em;
      color: white;
      display: inline-block;
    }

    .badge.node { background-color: #4385f5; }
    .badge.no-node { background-color: #999; }
    .badge.ruby { background-color: #cc342d; }
    .badge.standalone { background-color: #4caf50; }
    .badge.saas { background-color: #6f42c1; }

    .category {
      font-size: 0.9rem;
      color: var(--color-muted);
      margin: 0.4rem 0;
    }

    .desc {
      font-size: 0.95rem;
      margin-bottom: 0.5rem;
    }

    details {
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }

    details summary {
      cursor: pointer;
      font-weight: 600;
      color: var(--color-accent);
    }

    .tool-img {
      border: 1px solid var(--color-border);
      border-radius: 8px;
      margin-bottom: 0.6rem;
      width: 100%;
      object-fit: cover;
    }

    /* ====== NOTES & REFLECTION ====== */
    #notes ul {
      background: var(--color-card-bg);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.04);
    }

    #notes li {
      margin-bottom: 0.8rem;
    }

    article h3 {
      color: var(--color-accent);
      margin-bottom: 0.3rem;
    }

    article ul {
      background: var(--color-card-bg);
      padding: 1rem 1.3rem;
      border-radius: 10px;
      border: 1px solid var(--color-border);
      margin: 1rem 0;
    }

    article ol {
      padding-left: 1.3rem;
    }

    /* ====== RESPONSIVE ====== */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.4rem;
      }

      nav.top-nav {
        flex-direction: column;
        gap: 0.4rem;
      }

      .tool-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
